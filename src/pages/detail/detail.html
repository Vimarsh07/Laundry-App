<ion-header>

  <ion-navbar  hideBackButton="true">
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item class="email">
        <ion-label floating>
          <ion-icon icon left name="md-lock"></ion-icon> Name
        </ion-label>
        <ion-input type="text" [(ngModel)]="Name"></ion-input>
      </ion-item>
      <br>
  <button ion-button outline color="dark" (click)="det()" class="search">SEARCH</button>
  
      <div *ngFor="let item of items" class="output" >
          <ion-card>
      <b>Id:</b> {{item.Id}} <br>
      <b>Name:</b>{{item.Name}} <br>
      <b>Username:</b>{{item.Username}} <br>
      <b>Address:</b>{{item.Address}} <br>
      <b>Contact:</b>{{item.Contact}} <br>
   </ion-card>
    </div>
    <br>
  

    <div> 
      <br><br><br>
      Do you want to see your records?
      <br><br><br>
      <button ion-button outline color="dark" (click)="dis()" class="submit">RECORDS</button>
    </div>

</ion-content>
