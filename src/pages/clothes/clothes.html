<!--

  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
      <ion-title>
        Clothes
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <div class="inputs">
        <ion-item class="Id">
            <ion-label floating color="dark">
               ID
            </ion-label>
            <ion-input type="Number" [(ngModel)]="Id"></ion-input>
          </ion-item>
          <br>
      <ion-item class="shirt">
      <ion-label floating color="dark">
         Shirts
      </ion-label>
      <ion-input type="Number" [(ngModel)]="shirt"></ion-input>
    </ion-item>
    <br>
    
       <ion-item class="pant">
      <ion-label floating  color="dark">
        Pants
      </ion-label>
      <ion-input type="Number" [(ngModel)]="pant"></ion-input>
    </ion-item>
    <br>
    <ion-item class="tshirt">
      <ion-label floating  color="dark">
         T-Shirts
      </ion-label>
      <ion-input type="Number"[(ngModel)]="tshirt"></ion-input>
    </ion-item>
    <br>
    <ion-item class="bedsheet">
      <ion-label floating  color="dark">
        Bedsheets
      </ion-label>
      <ion-input type="Number" [(ngModel)]="bedsheet"></ion-input>
    </ion-item>
    <br>
    <ion-item class="short">
      <ion-label floating  color="dark">
        Shorts
      </ion-label>
      <ion-input type="Number" [(ngModel)]="short"></ion-input>
    </ion-item>
    <br>
    <ion-item class="other" >
      <ion-label floating color="dark">
        others
      </ion-label>
      <ion-input type="Number" [(ngModel)]="other"></ion-input>
    </ion-item>
    <br>
      <button ion-button color="dark" outline class="csubmitb" (click)="add()"><b>Submit</b></button>
    </div>
    
  </ion-content>
