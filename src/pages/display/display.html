<ion-header>

  <ion-navbar>
    <ion-title>display</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-item class="email">
          <ion-label floating>
            <ion-icon icon left name="md-lock"></ion-icon> Id
          </ion-label>
          <ion-input type="text" [(ngModel)]="Id"></ion-input>
        </ion-item>
        <br>
    <button ion-button outline color="dark" (click)="sub()" class="submit">SUBMIT</button>
    
        <br>
            <div *ngFor="let item of items" class="output" >
                <ion-card>
                <b>Shirts:</b> {{item.shirt}} <br>
                <b>Pants:</b>{{item.pant}} <br>
                <b>T-Shirts:</b>{{item.tshirt}} <br>
                <b>Shorts:</b>{{item.short}} <br>
                <b>Bedsheets:</b>{{item.bedsheet}} <br>
                <b>Others:</b>{{item.other}} <br>
              </ion-card>
              </div>
        <br>
     
      
 

</ion-content>
